<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <script defer src="для задания 2.js"></script>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #e6ecea;
            padding: 30px;
        }
        header {
            display: grid;
            gap: 10px;
            padding: 10px;
            border: 5px solid hsl(159, 40%, 76%);
            border-radius: 8px;
            background-color: white;
        }
        .filters-section {
            display: grid;
            gap: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            justify-content: flex-start;
        }
        .project-card {
            flex: 0 0 calc(33.333% - 14px); 
            background: rgb(181, 218, 208);
            border-radius: 8px;
            padding: 15px;
            border: 2px solid hsl(159, 40%, 70%);
            max-width: 450px;
            display: flex;
            flex-direction: column;
        }
        figure {
            background: rgb(181, 218, 208);
            border-radius: 15px;
        }
        figcaption {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
        }
        img {
            height: 160px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        button {
            margin: 5px;
            padding: 15px;
            cursor: pointer;
            font-size: 15px;
            border-radius: 8px;
            height: 60px;
            width: 110px;
            border: none;
            background-color: hsl(159, 40%, 76%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Портфолио проектов</h1>
            <p class="subtitle">Демонстрация работ с использованием современных технологий</p>
        </header>

        <div class="filters-section">
            <h2><span></span> Фильтр проектов</h2>
            <div id="filterControls">
                <button data-category="all">Все проекты</button>
                <button data-category="web">Веб-разработка</button>
                <button data-category="mobile">Мобильные приложения</button>
            </div>
        </div>

        <div class="portfolio-grid" id="portfolioGrid">
        </div>
    </div>
</body>
</html>
