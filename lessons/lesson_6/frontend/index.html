<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6 - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .users-list {
            margin-top: 20px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-email {
            color: #666;
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Lesson 6 - User Management</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="userCount">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="apiStatus">‚ùì</div>
                <div class="stat-label">API Status</div>
            </div>
        </div>

        <div class="card">
            <h2>‚ûï Add New User</h2>
            <div id="formMessage" class="message"></div>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter user email">
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>

        <div class="card">
            <h2>üë• Users List</h2>
            <div id="usersList" class="users-list">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://api.localhost:5000';

        // DOM Elements
        const userForm = document.getElementById('userForm');
        const usersList = document.getElementById('usersList');
        const formMessage = document.getElementById('formMessage');
        const userCount = document.getElementById('userCount');
        const apiStatus = document.getElementById('apiStatus');

        // Show message
        function showMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = `message ${type} show`;
            setTimeout(() => {
                formMessage.classList.remove('show');
            }, 3000);
        }

        // Fetch all users
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    userCount.textContent = data.count;
                    apiStatus.textContent = '‚úÖ';
                    renderUsers(data.users);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                apiStatus.textContent = '‚ùå';
                usersList.innerHTML = '<div class="empty-state">Failed to load users. Make sure the backend is running.</div>';
            }
        }

        // Render users list
        function renderUsers(users) {
            if (users.length === 0) {
                usersList.innerHTML = '<div class="empty-state">No users yet. Add your first user above!</div>';
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">${escapeHtml(user.name)}</div>
                        <div class="user-email">${escapeHtml(user.email)}</div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-small btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create user
        async function createUser(name, email) {
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('User created successfully!', 'success');
                    userForm.reset();
                    fetchUsers();
                } else {
                    showMessage(data.message || 'Failed to create user', 'error');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                showMessage('Failed to connect to server', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('User deleted successfully!', 'success');
                    fetchUsers();
                } else {
                    showMessage(data.message || 'Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Failed to connect to server', 'error');
            }
        }

        // Form submit handler
        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (name && email) {
                createUser(name, email);
            }
        });

        // Make deleteUser available globally
        window.deleteUser = deleteUser;

        // Initial load
        fetchUsers();

        // Refresh users every 5 seconds
        setInterval(fetchUsers, 5000);
    </script>
</body>
</html>
