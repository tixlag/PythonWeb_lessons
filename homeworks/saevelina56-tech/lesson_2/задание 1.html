<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="для задания 1.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: flex;
            margin-bottom: 5px;
            justify-content: space-evenly;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: #4CAF50;
        }
        input:placeholder-shown {
            border-color: black; 
        }
        .error-message {
            color: red;
            font-size: 14px;
            min-height: 20px;
            display: block;
        }
        button {
            background-color: lab(61.69% -43.43 36);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin: 20px 0 10px;
        }
        .grades-list {
            margin-top: 30px;
        }
        #grades {
            margin: 10px 0;
            list-style: none;
        }
        #grades li {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .good {
            background-color: #e8f5e9; 
            color: #2e7d32; 
            border-left: 5px solid #4CAF50;
        }

        .bad {
            background-color: #ffebee; 
            color: #c62828; 
            border-left: 5px solid #f44336;
        }
        
        .empty-list {
            color: #777;
            font-style: italic;
        }
        .grade-value {
            font-weight: bold;
        }
        .statstika {
            border: 1px solid #333;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-top: 15px;
        }
        h3 {
            margin-bottom: 10px;
        }
        #average-grade {
            font-size: 20px;
            font-weight: bold;
            color: #344350;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Журнал оценок</h1>

        <form id="gradeForm">
            <div class="form-group">
                <label for="subject">Предмет:</label>
                <input type="text" id="subject" placeholder="Введите предмет" required>
            </div>

            <div class="form-group">
                <label for="grade">Оценка (1-5):</label>
                <input type="number" id="grade" min="1" max="5" placeholder="Введите оценку" required>
            </div>

            <div class="form-group">
                <span class="error-message" id="errorMessage"></span>
            </div>

            <button type="submit">Добавить оценку</button>


            <div class="grades-list">
                <h2>Добавленные оценки:</h2>
                <ul id="grades">
                    <li class="empty-list">Пока нет оценок</li>
                </ul>
            </div>

            <div class="statstika">
                <h3>Средний балл:</h3>
                <div id="average-grade">0.00</div>
            </div>
        </form>

    </div>
</body>
</html>
